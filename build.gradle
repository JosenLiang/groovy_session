apply plugin: 'idea'

subprojects {
    apply plugin: 'groovy'

    repositories {
        mavenCentral()
    }

    dependencies {
        groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.8.6'
    }
}

project(':runTimeCode') {
    apply plugin: 'application'

    mainClassName = "com.thoughtworks.groovy.Application"

    dependencies {
        compile project(':compileTimeCode')
    }

    jar {
        manifest {
            attributes('Main-Class': 'com.thoughtworks.groovy.Application')
        }
    }
}
