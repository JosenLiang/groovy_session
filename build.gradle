apply plugin: 'idea'

subprojects {
    apply plugin: 'groovy'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile localGroovy()
    }
}

project(':runTimeCode') {
    apply plugin: 'application'

    mainClassName = "com.thoughtworks.groovy.Application"

    dependencies {
        compile project(':compileTimeCode')
    }

    jar {
        manifest {
            attributes('Main-Class': 'com.thoughtworks.groovy.Application')
        }
    }
}
